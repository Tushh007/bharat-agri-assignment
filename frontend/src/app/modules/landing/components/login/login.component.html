<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-7">
                    <img src="assets/images/login.webp" alt="login" class="login-card-img" style="width: 85%;">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <div class="brand-wrapper">
                            <img src="assets/images/logo.png" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description">Sign into your account</p>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input matInput type="text" formControlName="email" class="form-control" placeholder="Email address" [errorStateMatcher]="matcher"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <!-- <div *ngIf="f.email.errors.required">Email is required</div> -->
                                    <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
                                        Please enter a valid email address
                                    </mat-error>
                                    <mat-error *ngIf="f.email.hasError('required')">
                                        Email is required
                                    </mat-error>
                                </div>
                            </div>
                            <div class="form-group">
                                <mat-label for="password" class="sr-only">Password</mat-label>
                                <input matInput type="password" formControlName="password" class="form-control"
                                    placeholder="***********"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <mat-error *ngIf="f.password.hasError('required')">
                                        Password is required
                                    </mat-error>
                                </div>
                            </div>
                            <button [disabled]="loading" class="btn btn-block login-btn mb-4">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                            <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
                        </form>
                        <a href="#!" class="forgot-password-link">Forgot password?</a>
                        <p class="login-card-footer-text">Don't have an account? <a [routerLink]="['/register']"
                                class="text-reset">Register here</a></p>
                        <nav class="login-card-footer-nav">
                            <a [routerLink]="['/login']">Terms of use.</a>
                            <a [routerLink]="['/login']">Privacy policy</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
